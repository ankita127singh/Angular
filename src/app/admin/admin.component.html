<div class="container1">
    <div class="col-md-6">
        <div class ="card">
            <div class="text-center">
                <h1>Admin Login</h1>
                <h6>Please enter email and password</h6>
            </div>
            <form>
            <form [formGroup]="adminForm" (ngSubmit)="admin()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Authenticate</button>
            </form>
            </form>
            <br>
            <a style="color:#fff; margin-top:10px" routerLink="/viewblogs">Not admin? click to view blogs!!</a>
         </div>
    </div>
</div>
